<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>TPGwidget</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/tpgwidget_app.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          <div data-page="tpgwidgetapp" class="page layout-dark">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">
                    <img class="logo" src="img/logo.png">
                </div>
              </div>
            </div>
             <form data-search-list=".virtual-list" class="searchbar searchbar-init">
                  <div class="searchbar-input">
                    <input type="search" placeholder="Rechercher..."/><a href="#" class="searchbar-clear"></a>
                  </div>
                </form>
                <div class="searchbar-overlay"></div>
                <div class="page-content">
                <section class="graym">
                    <span class="preloader preloader-white"></span>
                    <h2>Chargement...</h2>
                </section>

                <div class="list-block virtual-list searchbar-found"></div>
                  <div class="list-block searchbar-not-found">
                    <ul>
                      <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Aucun arrêt trouvé</div>
                        </div>
                      </li>
                    </ul>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/welcomescreen.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tpgwidget_app.js"></script>
  </body>
</html>
